<link rel="import" href="../polymer/polymer.html">

<!-- element definition -->
<dom-module id="nlk-button">

  <template>
    <!-- local DOM styles-->
    <style>
    /*:host {
      font-family: sans-serif;
      font-size: 18px;
      padding: 20px 50px;
      background-color: orange;
      display: inline-block;
    }*/
    a {
      color: #000;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 18px;
      padding: 18px 60px;
      background-color: orange;
      display: inline-block;
    }
    </style>

    <!-- local DOM goes here -->
    <a href="#">NLK</a>
  </template>

  <!-- element registration, etc. -->
  <script>
  Polymer({
    is: 'nlk-button',
    properties: {
      toggleIcon: String,
      pressed: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      }
    },
    listeners: {
      'tap': 'toggle'
    },
    toggle: function() {
      this.pressed = !this.pressed;
    },
  });
  </script>

</dom-module>
