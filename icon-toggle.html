<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!-- element definition -->
<dom-module id="icon-toggle">

  <template>
    <!-- local DOM styles-->
    <style>
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: rgba(0,0,0,0);
        stroke: currentcolor;
      }
      :host([pressed]) iron-icon {
        fill: currentcolor;
      }
    </style>

    <!-- local DOM goes here -->
    <iron-icon icon="polymer">
    </iron-icon>
  </template>

  <!-- element registration, etc. -->
  <script>
  Polymer({
    is: 'icon-toggle',
  });
  </script>

</dom-module>
